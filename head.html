        <style>
          .btn-whatsapp-pulse {
          background: #25d366;
          color: white;
          position: fixed !important;
          bottom: 20px !important;
          right: 20px !important;
          font-size: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 0;
          height: 0;
          padding: 35px;
          text-decoration: none;
          border-radius: 50%;
          animation-name: pulse;
          animation-duration: 1.5s;
          animation-timing-function: ease-out;
          animation-iteration-count: infinite;
          }
          .btn-call-pulse {
          background: red;
          color: white;
          position: fixed;
          bottom: 20px;
          right: 20px;
          font-size: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 0;
          height: 0;
          padding: 35px;
          text-decoration: none;
          border-radius: 50%;
          animation-name: pulse;
          animation-duration: 1.5s;
          animation-timing-function: ease-out;
          animation-iteration-count: infinite;
          }
          @keyframes pulse {
          0% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5);
          }
          80% {
          box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
          }
          }
          .btn-whatsapp-pulse-border {
          bottom: 120px;
          right: 20px;
          animation-play-state: paused;
          }
          .btn-whatsapp-pulse-border::before {
          content: "";
          position: absolute;
          border-radius: 50%;
          padding: 25px;
          border: 5px solid #25d366;
          opacity: 0.75;
          animation-name: pulse-border;
          animation-duration: 1.5s;
          animation-timing-function: ease-out;
          animation-iteration-count: infinite;
          }
          .btn-call-pulse-border {
          bottom: 120px;
          right: 20px;
          animation-play-state: paused;
          }
          .btn-call-pulse-border::before {
          content: "";
          position: absolute;
          border-radius: 50%;
          padding: 25px;
          border: 5px solid red;
          opacity: 0.75;
          animation-name: pulse-border;
          animation-duration: 1.5s;
          animation-timing-function: ease-out;
          animation-iteration-count: infinite;
          }
          @keyframes pulse-border {
          0% {
          padding: 25px;
          opacity: 0.75;
          }
          75% {
          padding: 50px;
          opacity: 0;
          }
          100% {
          opacity: 0;
          }
          }
        </style>
